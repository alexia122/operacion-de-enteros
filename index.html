<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operacion de enteros</title>
</head>
<body>
    
    <label for="a">Coloque el primer numero</label>
    <input type="number"id="a" name="a"><br><br>
    <label for="b">Coloque el segundo numero</label>
    <input type="number"id="b" name="b"><br><br>

    <button onclick="sumar()">sumar</button> <button onclick="multiplicar()">multiplicar</button><button onclick="restar()">restar</button><button onclick="dividir()">dividir</button>
    <br><br>
    <label for="resultado">resultado</label>
    <input type="number"id="resultado" name="resultado"><br>
  
 <script>
    function multiplicar() {
        var a =document.getElementById("a").value;
        var b =document.getElementById("b").value;
        var resultado;


        if (a == "") {
            a = 0;
        }else{
            a = parseInt(a);
        }

        if (b == "") {
            b = 0;
        }else{
            b = parseInt(b);
        }

        
        resultado = a * b;

        document.getElementById("resultado").value = resultado 
    }
</script>
  
  <script>
        function sumar() {
            var a =document.getElementById("a").value;
            var b =document.getElementById("b").value;
            var resultado;
            if (a == "") {
                a = 0;
            }else{
                a = parseInt(a);
            }

            if (b == "") {
                b = 0;
            }else{
                b = parseInt(b);
            }

            
            resultado = a + b;

            document.getElementById("resultado").value = resultado 
        }
      

    </script>

<script>
   function restar() {
       var a =document.getElementById("a").value;
       var b =document.getElementById("b").value;
       var resultado;


       if (a == "") {
           a = 0;
       }else{
           a = parseInt(a);
       }

       if (b == "") {
           b = 0;
       }else{
           b = parseInt(b);
       }

       
       resultado = a - b;

       document.getElementById("resultado").value = resultado 
   }
 

</script>

<script>
    function dividir() {
        var a =document.getElementById("a").value;
        var b =document.getElementById("b").value;
        var resultado;
 
 
        if (a == "") {
            a = 0;
        }else{
            a = parseInt(a);
        }
 
        if (b == "") {
            b = 0;
        }else{
            b = parseInt(b);
        }
 
        
        resultado = a / b;
 
        document.getElementById("resultado").value = resultado 
    }
  
 </script>
</body>
</html>
